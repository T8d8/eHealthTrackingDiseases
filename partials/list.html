<section class="diseasepage">
	<div class="search">
			<h1>Disease Dictionary</h1>
			<label>search:</label>
			<input type="text" ng-model="query" placeholder="Search for diseases" autofocus>

			<label class="formgroup">by:
				<select ng-model="diseaseOrder">
					<option value="name">Name</option>
					<option value="reknown">Reknown</option>
				</select>
			</label>

			<label class="formgroup">
				<input type="radio" ng-model="direction" name="direction" checked>
				ascending
			</label>
			<label class="formgroup">
				<input type="radio" ng-model="direction" name="direction" value="reverse">
				descending
			</label>
		</div>
		<ul class="diseaselist" ng-show="query">
			<li ng-animate="'animate'"class="disease cf" ng-repeat="item in diseases | filter: query | orderBy: diseaseOrder:direction">
				<a href="#/details/{{diseases.indexOf(item)}}">
					<img ng-src="images/{{item.shortname}}_tn.jpg" alt="Photo of {{item.name}}">
					<div class="info">
						<h2>{{item.name}}</h2>
						<h3>{{item.symptoms}}</h3>
					</div>
				</a>
			</li>
		</ul>
</section>
